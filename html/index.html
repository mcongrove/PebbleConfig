<!DOCTYPE html>
<html>
<head>
<title>Pebble Config Tool</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style type="text/css">
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,font,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td{margin:0;padding:0;outline:0;border:0;background:transparent;vertical-align:baseline;font-size:100%}body{background:#FFF;line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}:focus{outline:0}ins{text-decoration:none}del{text-decoration:line-through}table{border-spacing:0;border-collapse:collapse}a{text-decoration:none}a:hover{text-decoration:underline}h2{padding:0 2%;width:96%;height:45px;background:#000;color:#FFF;letter-spacing:.07em;font-weight:300;font-size:14px;font-family:"HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:45px}h4{margin:10px 0 30px;padding:0 2%;width:96%;height:20px;color:#000;text-align:center;font-weight:700;font-size:11px;font-family:"HelveticaNeue-Bold","Helvetica Neue Bold","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:20px}h5{margin:5px 0 0;padding:0 2%;width:96%;height:11px;color:#333;text-align:center;font-weight:300;font-size:9px;font-family:"HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:11px}select{margin:2%;width:96%;border:1px solid gray;background:#EEE;color:#000;font-weight:700;font-size:14px;font-family:"HelveticaNeue-Medium","Helvetica Neue Medium","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif}#cancel{float:left;width:35%;border:0;background:#C33;color:#7A0000;text-align:center;letter-spacing:.08em;font-weight:700;font-size:14px;font-family:"HelveticaNeue-Medium","Helvetica Neue Medium","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:50px}#save{float:left;width:65%;border:0;background:#3C3;color:#007A00;text-align:center;letter-spacing:.08em;font-weight:700;font-size:14px;font-family:"HelveticaNeue-Medium","Helvetica Neue Medium","Helvetica Neue",Helvetica,Arial,"Lucida Grande",sans-serif;line-height:50px}
</style>
</head>

<body>
	<h2>
		Show the time:
	</h2>
	
	<ul>
		<li>
			<select id="time" data-type="int">
				<option value="0">No</option>
				<option value="1">Yes</option>
			</select>
		</li>
	</ul>
	
	<input type="submit" id="cancel" value="Cancel" />
	<input type="submit" id="save" value="Save" />
	
	<br style="clear: both;" />
	
	<h4>Please allow a few moments for your changes to take affect.</h4>
	<h5>www.WeAreWearable.com</h5>
	<h5>Pebble Config tool for Pebble, developed by Matthew Congrove</h5>
	<h5>www.MatthewCongrove.com</h5>
	
	<script src="pconfig.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		// Initialize PConfig script
		PConfig.init();
		
		// Assign event listeners to out submit and cancel buttons
		document.getElementById("cancel").addEventListener("click", PConfig.onCancel);
		document.getElementById("save").addEventListener("click", PConfig.onSubmit);
    </script>
</body>
</html>
